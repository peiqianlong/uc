<div class="main-body">
    <header class="container-fluid">
        <div class="mainMaxWidth">
            <div class="mnuenItem">
                <div class="mnuenItem-left">
                    <div class="logo"><img src="../img/logo.png" alt=""></div>
                    <div class="text"><span class="fontdef">快捷发布</span></div>
                </div>
                <div class="mnuenItem-rigth">
                    <div class="ecer-apps cur"><i class="iconfont icon-apps"></i></div>

                    <div class="ecer-user cur"><i class="iconfont icon-yonghu"></i></div>
                    <div class="fontdef">user name</div>
                </div>
            </div>
            <div class="phoneHeader">
                <div class="phoneHeader-menu">
                    <div class="phone-ecer-apps"><i class="iconfont icon-apps"></i></div>
                    <div class="phone-logo"><img src="../img/logo.png" alt=""></div>
                    <div class="ecer-user"><i class="iconfont icon-yonghu"></i></div>
                </div>
            </div>
        </div>
    </header>
    <section class="product-Info">
        <div class="mainMaxWidth section container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 item">
                    <div class="left">
                        <div>
                            <span>展厅地址</span>
                        </div>
                        <a href="https://example.ecer.com" target="_blank">https://example.ecer.com</a>
                    </div>
                    <div class="right">
                        <div class="zhizuo cur"><i class="iconfont icon-yulan"></i> <span>制作环境</span></div>
                        <div id="fabu" class="fabu cur"><i class="iconfont icon-tuiguangzhongxin"></i> <span>立即发布</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 item">
                    <div class="left">
                        <div>
                            <span>产品数量 </span> <b>18</b>
                        </div>
                        <div class="updata">最近更新时间：2020-02-05 10:21:21</div>
                    </div>
                    <div class="right">
                        <div class="zhizuo cur"><i class="iconfont icon-xinzeng"></i> <span>新增产品</span></div>
                        <div class="fabu cur"><i class="iconfont icon-guanli"></i> <span>管理产品</span></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 item">
                    <div class="left">
                        <div>
                            <span>公司信息完整度 </span> <b>78%</b>
                        </div>
                        <div class="updata">最近更新时间：2020-02-05 10:21:21</div>
                    </div>
                    <div class="right">
                        <div class="fabu cur"><i class="iconfont icon-wanshanxinxi"></i> <span>完善资料</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
